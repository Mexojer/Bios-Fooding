    <div class="header container-fluid">
        <p>Bienvenue sur le site de</p>
        <img class="imghead col-lg-6 col-sm-12" src="/assets/img/logo-isole.png" alt="Logo">
        <p>Les nouveaux restaurants proposés par "Entre-Deux"</p>
    </div>

    <div class="infogen container-fluid">
        <div class="container-fluid col-lg-9 col-sm-9 photo pt-5">
            <div class="container-fluid col-lg-6 col-sm-6 offset-3 formulaire ">
                <form class="form-horizontal col-lg-12 col-sm-12">
                    <fieldset>
                    
                    <!-- Form Name -->
                    <legend>Contact</legend>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-lg-12 col-sm-12 control-label" for="textinput">Nom</label>  
                      <div class="col-lg-12 col-sm-12">
                      <input id="textinput" name="textinput" type="text" placeholder="Votre nom" class="form-control input-lg">
                        
                      </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-lg-12 col-sm-12 control-label" for="textinput">Prénom</label>  
                      <div class="col-lg-12 col-sm-12">
                      <input id="textinput" name="textinput" type="text" placeholder="Votre prénom" class="form-control input-md">
                        
                      </div>
                    </div>
                    
                    <!-- Text input-->
                    <div class="form-group">
                      <label class="col-lg-12 col-sm-12 control-label" for="email">E-mail</label>  
                      <div class="col-lg-12 col-sm-12">
                      <input id="email" name="email" type="text" placeholder="Votre E-mail" class="form-control input-md">
                        
                      </div>
                    </div>
                    
                    <!-- Multiple Radios -->
                    <div class="form-group">
                      <label class="col-lg-12 col-sm-12 control-label" for="radios">Région</label>
                      <div class="col-lg-12 col-sm-12">
                      <div class="radio">
                        <label for="radios-0">
                          <input type="radio" name="radios" id="radios-0" value="1" checked="checked">
                          Anderlecht
                        </label>
                        </div>
                      <div class="radio">
                        <label for="radios-1">
                          <input type="radio" name="radios" id="radios-1" value="2">
                          Charleroi
                        </label>
                        </div>
                      </div>
                    </div>
                    
                    <!-- Select Basic -->
                    <div class="form-group">
                      <label class="col-lg-12 col-sm-12 control-label" for="selectbasic">Sujet</label>
                      <div class="col-lg-12 col-sm-12">
                        <select id="selectbasic" name="selectbasic" class="form-control">
                          <option value="1">Réservation</option>
                          <option value="2">Plainte</option>
                          <option value="3">Avis</option>
                        </select>
                      </div>
                    </div>
                    
                    <!-- Textarea -->
                    <div class="form-group">
                      <label class="col-lg-12 col-sm-12 control-label" for="textarea">Votre question</label>
                      <div class="col-lg-12 col-sm-12">                     
                        <textarea class="form-control" id="textarea" name="textarea"></textarea>
                      </div>
                    </div>
                    
                    <!-- Button -->
                    <div class="form-group">
                      <label class="col-lg-12 col-sm-12 control-label" for="singlebutton"></label>
                      <div class="col-lg-12 col-sm-12">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Envoyez votre message</button>
                      </div>
                    </div>
                    
                    </fieldset>
                    </form>
            </div>
        </div>
    </div>
    
    
    <div>
        <footer class="container-fluid col-lg-12 col-sm-12">
